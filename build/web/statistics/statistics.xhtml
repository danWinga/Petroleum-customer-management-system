<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    <html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
        .ui-widget,
        .ui-widget .ui-widget {
               font-size: 12px !important;
         }
    </style>
    
        <p:poll interval="15" listener="#{statistics.printing}" update=":form1:dataTableSent" />
        
        <p:dataTable var="req" value="#{statistics.statsList}" id="dataTableSent"
                paginator="true" rows="50" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                filteredValue="#{requests.filteredList}" widgetVar="reqTable">

                    <f:facet name="header">  
                            <p:outputPanel>  
                                <h:outputText value="STATISTICS" />
                            <p:separator/>
                            <div align="right">
                                    <h:panelGrid columns="8">
                                            
                                            <p:selectOneMenu value="#{newprices.locationId}">
                                                    <f:selectItem itemLabel="Select Location" itemValue="" /> 
                                                    <f:selectItems value="#{prices.locations}"/>
                                            </p:selectOneMenu>
                                            <p:selectOneMenu value="#{newprices.locationId}">
                                                    <f:selectItem itemLabel="Select Product" itemValue="" /> 
                                                    <f:selectItems value="#{prices.products}"/>
                                            </p:selectOneMenu>
                                            <h:outputText value="Start:"/>
                                            <p:calendar size="10" pattern="MMM/dd/yyyy"/>
                                            <h:outputText value="End:"/>
                                            <p:calendar size="10" pattern="MMM/dd/yyyy"/>
                                            <p:commandButton value="Refresh" icon="ui-icon-refresh"/>
                                            <p:commandButton value="Print" icon="ui-icon-print"/>
                                    </h:panelGrid>
                            </div>
                            </p:outputPanel>  
                    </f:facet> 
                    <p:column style="width:5%">  
                            <h:outputText styleClass="ui-icon ui-icon-mail-closed" />  
                    </p:column> 
                    <p:column style="width:15%" rendered="#{navigation.admin}" sortBy="#{req.marName}" headerText="Marketers" footerText="Marketers">  
                            <h:outputText value="#{req.marName}" /> 
                    </p:column>  
                    <p:column style="width:20%" sortBy="#{req.prodName}" headerText="Products" footerText="Products">  
                            <h:outputText value="#{req.prodName}" />  
                    </p:column>  
                    <p:column style="width:20%" sortBy="#{req.locName}" headerText="Locations" footerText="Locations">  
                            <h:outputText value="#{req.locName}" />  
                    </p:column>  
                    <p:column style="width:15%" sortBy="#{req.smsDate}" headerText="Date" footerText="Date">  
                            <h:outputText value="#{req.smsDate}" />  
                    </p:column>  
                    <p:column style="width:10%" sortBy="#{req.smsCount}" headerText="Requests" footerText="Requests" >  
                            <h:outputText value="#{req.smsCount}" />  
                    </p:column>  
        </p:dataTable>


</html>
