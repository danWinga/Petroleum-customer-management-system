<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
        .ui-widget,
        .ui-widget .ui-widget {
               font-size: 12px !important;
         }
    </style>

    <p:dataTable var="locationlist" value="#{locations.locationList}" id="d5555"
            paginator="true" rows="50" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
            rowsPerPageTemplate="10,20,30,40,50,60,70,80,100,">

                <f:facet name="header">  
                        <p:outputPanel>
                            <h:outputText value="Locations" />
                            <p:separator/>
                            <div align="right">
                                <p:commandButton value="New Location" onclick="PF('locdlg2').show();" />
                            </div>
                        </p:outputPanel>
                </f:facet> 
                <p:column style="width:10px">  
                        <h:outputText styleClass="ui-icon ui-icon-arrow-4-diag" />  
                </p:column> 
                <p:column id="locationcode" style="width:35%" headerText="Location Code" footerText="Location Code">  
                        <h:outputText value="#{locationlist.locationCode}" /> 
                </p:column>  
                <p:column id="locationname" style="width:35%" headerText="Location Name" footerText="Location Name">  
                        <h:outputText value="#{locationlist.locationName}" />  
                </p:column>  
                <p:column id="editloc" headerText="Edit" style="width:10%" footerText="Edit">  
                        <p:commandLink id="selectButton2" update=":form1:editlocationform:editlocationgrid" styleClass="ui-icon ui-icon-pencil" oncomplete="PF('locdlg1').show();">
                                <f:setPropertyActionListener value="#{locationlist}" target="#{locations.selectedLocation}" />
                        </p:commandLink>                    
                </p:column>  
                <p:column id="deleteloc" headerText="Delete" style="width:10%" footerText="Delete">  
                        <p:commandLink id="selectButton3"  update=":form1:deletelocationform:deletelocationgrid" styleClass="ui-icon ui-icon-trash" oncomplete="PF('locdlg3').show();" >
                                <f:setPropertyActionListener value="#{locationlist}" target="#{locations.selectedLocation}" />
                        </p:commandLink>
                </p:column>  
    </p:dataTable>

    
    
    <p:dialog header="Edit Location" widgetVar="locdlg1" dynamic="true" showEffect="bounce" hideEffect="clip" resizable="false"> <!-- width="300" height="150">  -->
            <p:graphicImage width="32" height="32" value="/images/fuel-tanker.png" alt="Image Description for" title="Blue Technologies"/> 
            <p:separator/>
            <h:form id="editlocationform">
                <h:panelGrid id="editlocationgrid" columns="2" cellpadding="5">                  
                        <h:outputText value="Code:" />
                        <h:inputText id="facilitycode" value="#{locations.selectedLocation.locationCode}" />
                        <h:outputText value="Name:" />
                        <h:inputText id="facilityname" value="#{locations.selectedLocation.locationName}" />
                        <h:outputText value="Details:" />
                        <h:inputTextarea id="details" value="#{locations.selectedLocation.details}" rows="4" cols="40"/>
                        <f:facet name="footer"> 
                            <p:separator/>
                            <div align="right">
                                    <p:commandButton  process="editlocationform" id="loginButton" icon="ui-icon-disk" value="Save" actionListener="#{locations.selectedLocation.updateLocation}" update=":form1:d5555" oncomplete="PF('locdlg1').hide();"/>
                                    <p:commandButton value="Close" icon="ui-icon-close" oncomplete="PF('locdlg1').hide();"/>
                            </div>
                        </f:facet>
                </h:panelGrid>
            </h:form>
    </p:dialog>
    
    <p:dialog header="New Location" widgetVar="locdlg2" dynamic="true" showEffect="bounce" hideEffect="clip" resizable="false"> <!-- width="300" height="150">  -->
            <p:graphicImage width="32" height="32" value="/images/fuel-tanker.png" alt="Image Description for" title="Blue Technologies"/> 
            <p:separator/>
            <h:form id="newlocationform">
                    <h:panelGrid id="newlocationgrid" columns="2" cellpadding="5">                  
                            <h:outputText value="Code:" />
                            <h:inputText id="facilitycode" value="#{newlocations.locationCode}" />
                            <h:outputText value="Name:" />
                            <h:inputText id="facilityname" value="#{newlocations.locationName}" />
                            <h:outputText value="Details:" />
                            <h:inputTextarea id="details" value="#{newlocations.details}" rows="4" cols="40"/>
                            <f:facet name="footer">
                                    <p:separator/>
                                    <div align="right">
                                            <p:commandButton  process="newlocationform" id="newButton" icon="ui-icon-disk" value="Save" actionListener="#{newlocations.newLocation}" update=":form1:d5555" oncomplete="PF('locdlg2').hide();"/>
                                            <p:commandButton value="Close" icon="ui-icon-close" oncomplete="PF('locdlg2').hide();"/>
                                    </div>
                            </f:facet>
                    </h:panelGrid>
            </h:form>
    </p:dialog>
    
    <p:dialog header="Delete Location" widgetVar="locdlg3" dynamic="true" showEffect="bounce" hideEffect="clip" resizable="false"> <!-- width="300" height="150">  -->
            <p:graphicImage width="32" height="32" value="/images/fuel-tanker.png" alt="Image Description for" title="Blue Technologies"/> 
            <p:separator/>
            <h:form id="deletelocationform">
                <h:panelGrid id="deletelocationgrid" >                  
                    <h:outputText value="Are you sure you want to delete?" />
                    <f:facet name="footer">  
                            <p:separator/>
                            <div align="right">
                                    <p:commandButton  process="deletelocationform" id="loginButton" icon="ui-icon-trash" value="Delete" actionListener="#{locations.selectedLocation.deleteLocation}" update=":form1:d5555" oncomplete="PF('locdlg3').hide();"/>
                                    <p:commandButton value="Close" icon="ui-icon-close" oncomplete="PF('locdlg3').hide();"/>
                            </div>
                    </f:facet>
                </h:panelGrid>
            </h:form>
    </p:dialog>
</html>
