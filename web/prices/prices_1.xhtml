<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
        .ui-widget,
        .ui-widget .ui-widget {
               font-size: 12px !important;
         }
    </style>

    <p:dataTable var="prz" value="#{prices.priceList}" scrollable="true" style="width: 900px; " resizableColumns="false" id="d4444"
            paginator="true" rows="50" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
            rowsPerPageTemplate="10,20,30,40,50,60,70,80,100," widgetVar="przTable" editable="true"
            emptyMessage="No data found with given criteria" filteredValue="#{prices.filteredPrice}">
                <f:facet name="header">  
                        <p:outputPanel>  
                            <h:outputText value="Product Prices" />
                            <p:separator/>
                            <div align="right">
                                <p:commandButton id="selectButton9" value="New Price" oncomplete="dlg6.show();"/>
                            </div>
                        </p:outputPanel>  
                </f:facet> 
                <p:ajax event="rowEdit" listener="#{prices.onEdit}" />
                <p:column style="width:5%">  
                        <h:outputText id="dragIcon" styleClass="ui-icon ui-icon-tag" />  
                </p:column>                 
                <p:column id="facilitycode" style="width:15%" sortBy="#{prz.productcode}" headerText="Product Code" footerText="Product Code">  
                        <h:outputText value="#{prz.productcode}" /> 
                </p:column>  
                <p:column id="facilityname" style="width:15%" sortBy="#{prz.productname}" headerText="Product Name" footerText="Product Name">  
                        <h:outputText value="#{prz.productname}" />  
                </p:column>  
                <p:column id="districtname" rendered="#{navigation.admin}" sortBy="#{prz.marketername}" headerText="Marketer" footerText="Marketer">  
                        <h:outputText value="#{prz.marketername}" />  
                </p:column>  
                <p:column id="locationcode" style="width:15%" sortBy="#{prz.locationcode}" headerText="Location Code" footerText="Location Code">  
                        <h:outputText value="#{prz.locationcode}" />  
                </p:column>  
                <p:column id="locationname" style="width:15%" sortBy="#{prz.locationname}" headerText="Location Name" footerText="Location Name">  
                        <h:outputText value="#{prz.locationname}" />  
                </p:column>  
                <p:column id="location" style="width:10%" sortBy="#{prz.price}" headerText="Price" footerText="Price">  
<!--                        <h:outputText value="#{prz.price}" />  -->
                        <p:cellEditor>
                                <f:facet name="output">
                                        <h:outputText value="#{prz.price}" />
                                </f:facet>
                                <f:facet name="input">
                                        <p:inputText value="#{prz.price}" style="width:100%" label="Price"/>
                                </f:facet>
                        </p:cellEditor>
                </p:column>
                <p:column style="width:6%">  
                        <p:rowEditor />  
                </p:column>
<!--
                <p:column id="edit" headerText="Edit" style="width:5%" footerText="Edit">  
                        <p:commandLink id="selectButton7" update=":form1:editprice:display1" styleClass="ui-icon ui-icon-pencil" oncomplete="dlg5.show();">
                                <f:setPropertyActionListener value="#{prz}" target="#{prices.selectedPrice}" />
                        </p:commandLink>
                </p:column>  
-->
                <p:column id="delete" headerText="Delete" style="width:5%" footerText="Delete">  
                        <p:commandLink id="selectButton8" styleClass="ui-icon ui-icon-trash" oncomplete="dlg7.show();">
                                <f:setPropertyActionListener value="#{prz}" target="#{prices.selectedPrice}" />
                        </p:commandLink>
                </p:column>      
    </p:dataTable> 
    
    <p:dialog header="Edit Price" widgetVar="dlg5" dynamic="true" showEffect="bounce" hideEffect="clip" resizable="false"> <!-- width="300" height="150">  -->
            <p:graphicImage width="32" height="32" value="/images/fuel-tanker.png" alt="Image Description for" title="Blue Technologies"/> 
            <p:separator/>
            <ui:include src="/prices/edit_price.xhtml" />
    </p:dialog>  
    
    <p:dialog header="New Price" widgetVar="dlg6" dynamic="true" showEffect="bounce" hideEffect="clip" resizable="false"> <!-- width="300" height="150">  -->
            <p:graphicImage width="32" height="32" value="/images/fuel-tanker.png" alt="Image Description for" title="Blue Technologies"/> 
            <p:separator/>
            <ui:include src="/prices/new_price.xhtml" />
    </p:dialog>  
    
    <p:dialog header="Delete Price" widgetVar="dlg7" dynamic="true" showEffect="bounce" hideEffect="clip" resizable="false"> <!-- width="300" height="150">  -->
            <p:graphicImage width="32" height="32" value="/images/fuel-tanker.png" alt="Image Description for" title="Blue Technologies"/> 
            <p:separator/>
            
    </p:dialog>
</html>
