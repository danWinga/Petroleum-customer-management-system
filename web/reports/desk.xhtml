<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui">
      
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <style type="text/css">
                .ui-widget,
                .ui-widget .ui-widget {
                        font-size: 12px !important;
                }
        </style>

        <p:outputPanel>
                <div align="center" >
                        <h:outputText style="font-size: 15px; color:blue;" value="REPORTS"/>
                </div>
                <p:separator/>
                <h:form id="reports">
                        <div align="center">
                                <h:panelGrid style="background-color:#ccc ;" columns="8" cellpadding="2" >
                                        <h:outputText value="Report:"/>
                                        <p:selectOneMenu value="#{reportnavigation.graphName}" effect="drop">
                                                <f:selectItem itemLabel="--Select Report--" itemValue="/reports/0" />
                                                <f:selectItem itemLabel="Requests by locations" itemValue="/reports/1" />
                                                <f:selectItem itemLabel="Orders by Status" itemValue="/reports/2" />
                                                <!--
                                                <f:selectItem itemLabel="Total Requests" itemValue="/reports/2" />
                                                <f:selectItem itemLabel="Avg Price vs Requests" itemValue="/reports/2" />
                                                <f:selectItem itemLabel="Total Montly Requests" itemValue="/reports/2" />  
                                                <f:selectItem itemLabel="Price Variation (Avg)" itemValue="/reports/2" /> 
                                                <f:selectItem itemLabel="Requests Variation (Avg)" itemValue="/reports/2" />
                                                <f:selectItem itemLabel="Request Distribution" itemValue="/reports/2" />
                                                <f:selectItem itemLabel="Contacts Analysis" itemValue="/reports/2" />
                                                -->
                                        </p:selectOneMenu> 
                                        <h:outputText value="Start Date:" />
                                        <p:calendar pattern="MMM/dd/yyyy" size="10" value="#{reportnavigation.startDate}" />
                                        <h:outputText value="End Date:"/>
                                        <p:calendar pattern="MMM/dd/yyyy" size="10" value="#{reportnavigation.endDate}" />
                                        <p:commandButton process="reports" update="reportpanel" action="#{reportnavigation.setReportName}" value="Show" icon="ui-icon-zoomin"/>
                                        <p:commandButton value="Print" icon="ui-icon-print">
                                                <p:printer target="reportpanel" />
                                        </p:commandButton>
                                </h:panelGrid>
                        </div>
                        <p:separator/>
                        <p:outputPanel id="reportpanel">
                                <ui:include src="#{reportnavigation.graphName}.xhtml"/>
                        </p:outputPanel>
                </h:form>
        </p:outputPanel>
</html>
