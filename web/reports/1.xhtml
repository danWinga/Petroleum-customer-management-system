<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
        .ui-widget,
        .ui-widget .ui-widget {
               font-size: 12px !important;
         }
    </style>
    <script type="text/javascript">
        function ext1() {
            this.cfg.axes.xaxis.tickOptions = {
                formatString : '%d'
            };
        }
    </script>
    <p:barChart value="#{reports.categoryModel}" animate="true" showDatatip="false" extender="ext1" legendPosition="ne" style="height: #{reports.height}"  
            title="Number of Requests by Location" orientation="horizontal" min="0" max="10"/>  
</html>
